<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <!-- Nav Bar -->
    <nav>
        <div class="container flex-wrap">
            <div class="logotype">
                <a href="../index.html"> coffee ways </a>
            </div>
            <div class="nav-bar">
                <ul>
                    <li class="nav-items"><a href="../index.html" class="nav-links">home</a></li>
                    <li class="nav-items"><a href="./ourways.html" class="nav-links">our ways</a></li>

                </ul>
            </div>
        </div><!-- End container/wrap-->

    <div class="contact-container">
        <div class="contact-form-container">
            <div class="form-wrapper">
                <div class="contact-form-title">
                    <h2>Get in touch</h2>
                </div>
                <div class="contact-form">
                    <form id="form">
                        <input type="text" placeholder="name">
                        <input type="text" placeholder="e-mail">
                        <textarea name="description" form="form" cols="20" rows="1" placeholder="message"></textarea>
                        <input type="submit" value="SUBMIT">
                    </form>
                </div>
            </div>
        </div>
        <div class="contact-img-container">
            <div class="contact-img">
                <div class="img-container">
                    <img src="../assets/img/FrenchPress.png" alt="">
                </div>
                <div class="img-container">
                    <img src="../assets/img/Chemex.png" alt="">
                </div>
                <div class="img-container">
                    <img src="../assets/img/MokaPot.png" alt="">
                </div>
                
            </div>
        </div>
    </div>
    <footer>
